<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
  </head>
  <body>
    <h1>Регистрация</h1>
    <form name="second-form">
      <div>
        <label for="email">Ваш логин (email):</label><br>
        <input type="email" name="login" id="email" required>
      </div>
      <div>
        <label for="password">Пароль:</label><br>
        <input type="password" name="password" id="password" required>
      </div>
      Информация о себе: <br>
      <textarea></textarea>
      <div>
        <input type="checkbox" name="followme" id="follow" checked>
        <label for="follow">Подписаться на рассылку</label>
      </div>
      <input type="submit" value="Зарегистрироваться">
    </form>
  </body>
</html>
