    <p><i>Маркированный список</i> формируется парным тегом &lt;<b>ul</b>&gt; (от англ. <i>unordered list</i>).<br> Сам элемент 'ul' используется, как контейнер для пунктов списка, <br> которы еформируются, как и в случае с нумерованными списками, <br> праными тегаии &lt;<b>li</b>&gt; и располагаются друг за другом.</p>
