<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 6</title>
  </head>
  <body>
    <div style=" color: white; border: #8082e4 3px solid; font-family: Helvetica, sans-serif; width: 450px; background-color: #3faded;">
      <div style="border-bottom: 1px solid white; padding: 20px;">
        <h1 style="margin: 0;">Регистрация</h1>
      </div>
      <div style="padding: 20px;">
        <form action="#">
          <label for="login">E-mail</label> <br>
          <input type="email" name="login" id="login" style="width: 355px;"> <br>
          <div style="display: flex; align-items: stretch;">
            <div style="margin: 20px 20px 20px 0px;">
              <label for="pass">Пароль</label> <br>
              <input type="password" name="password" id="pass">
            </div>
            <div style="margin-top: 20px;">
              <label for="pass2">Ещё раз</label> <br>
              <input type="password" name="password2" id="pass2">
            </div>
          </div>
          <input type="button" value="Отправить" style="padding: 5px; background-color: #48ee7a; border: none;">
        </form>
      </div>
    </div>
  </body>
</html>
